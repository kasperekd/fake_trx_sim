!
! OsmocomBB example configuration for mobile application
!!
!
line vty
 no login
log file /home/yuser/logs/ms.log
 logging filter all 1
 logging color 1
 logging print category-hex 1
 logging timestamp 1
 logging print extended-timestamp 1
 logging print file 1
 logging level set-all error
!
gps device /dev/ttyACM0
gps baudrate default
no gps enable
!
no hide-default
!
ms 1
 layer2-socket /tmp/osmocom_l2.1
 sap-socket /tmp/osmocom_sap.1
 sim test
 network-selection-mode auto
 imei 901053000000000 0
 imei-fixed
 no emergency-imsi
 sms-service-center 99999
 call-waiting
 auto-answer
 no force-rekey
 no clip
 no clir
 tx-power auto
 no simulated-delay
 stick 870
 location-updating
 neighbour-measurement
 codec full-speed prefer
 codec half-speed
 no abbrev
 support
  sms
  a5/1
  p-gsm
  e-gsm
!  r-gsm
!  no gsm-850
  dcs
!  no pcs
  class-900 4
  class-850 4
  class-dcs 1
  class-pcs 1
  channel-capability sdcch+tchf+tchh
  full-speech-v1
  full-speech-v2
  half-speech-v1
  full-speech-v3
  half-speech-v3
  min-rxlev -106
  dsc-max 90
  no skip-max-per-band
 test-sim
  imsi 250130010010050
  ki comp128 be ef ed ca fe fa ce ac ed ad de dd ec ad ef ee
  no barred-access
  rplmn 250 13
 audio
  io-handler none
